<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="output.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/dd918bcd41.js" crossorigin="anonymous"></script>
  <script src="tictactoe.js" defer></script>
  <script src="index.js" defer></script>

  <title>❌⭕ Tres en raya</title>
</head>

<body class="bg-dark flex flex-col justify-center items-center h-screen">
  <!-- Pantalla inicial -->
  <div id="start" class="w-[520px]">
    <div class="flex justify-center">x o</div>
    <div class="rounded-lg bg-middle p-5 my-5 flex flex-col text-center">
      <p class="mb-5">xxxxxxx</p>
      <div class="rounded-lg bg-dark flex justify-between p-2">
        <div class="rounded-lg flex w-1/2 h-10 justify-center items-center">x</div>
        <div class="rounded bg-light w-1/2 h-10 flex justify-center items-center">o</div>
      </div>
      <p class="mt-5">xxxxxxx</p>
    </div>
    <div class="flex flex-col gap-y-5 mt-10">
      <div id="one-vs-CPU"
        class="rounded-lg bg-yellow h-12 flex justify-center items-center drop-shadow-[0_5px_0_rgba(158,116,29,0.75)] cursor-pointer">
        <p>JUEGO NUEVO VS. CPU</p>
      </div>
      <div id="one-vs-one"
        class="rounded-lg bg-turquoise h-12 flex justify-center items-center drop-shadow-[0_5px_0_rgba(32,130,125,0.75)] cursor-pointer">
        <p>JUEGO NUEVO 1 VS. 1</p>
      </div>
    </div>
  </div>

  <!-- Taulell del joc -->
  <div id="game-table" class="hidden flex flex-col w-[520px]">
    <div id="info-top" class="grid grid-cols-3 gap-5">
      <div
        class="bg-turquoise rounded-lg h-10 w-full drop-shadow-[0_5px_0_rgba(32,130,125,0.75)] flex flex-col justify-center items-center">
        <p>RONDA <span id="rounds"></span></p>
      </div>
      <div
        class="bg-yellow rounded-lg h-10 drop-shadow-[0_5px_0_rgba(158,116,29,0.75)] flex justify-center items-center">
        <p>TURNO DE <span id="turns"></span></p>
      </div>
      <div id="reset"
        class="bg-light rounded-lg h-10 w-10 drop-shadow-[0_5px_0_rgba(106,131,139,0.75)] flex justify-self-end justify-center items-center cursor-pointer">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </div>
    </div>
    <div class="grid grid-cols-3 grid-rows-3 gap-5 place-items-center my-5" id="board">
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="0">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="1">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="2">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="3">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="4">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="5">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="6">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="7">
      </div>
      <div
        class="rounded-lg bg-middle h-40 w-40 drop-shadow-[0_8px_0_rgba(15,34,43,0.75)] flex justify-center items-center cursor-pointer"
        data-cell data-value="8">
      </div>
    </div>
    <div id="info-bot" class="grid grid-cols-3 gap-5">
      <div class="bg-turquoise rounded-lg h-20 flex flex-col justify-center items-center">
        <p>GANADAS X</p>
        <p id="wins-X"></p>
      </div>
      <div class="bg-light rounded-lg h-20 flex flex-col justify-center items-center">
        <p>EMPATES</p>
        <p id="draws"></p>
      </div>
      <div class="bg-yellow rounded-lg h-20 flex flex-col justify-center items-center">
        <p>GANADAS O</p>
        <p id="wins-O"></p>
      </div>
    </div>
  </div>

  <!-- Missatge de final de partida -->
  <div id="game-over" class="hidden absolute bg-dark h-[300px] flex flex-col justify-around w-full items-center">
    <div id="game-over-text" class="flex flex-col text-light">
      <p>xxxx</p>
      <p class="mt-12 text-turquoise"><span class="text-2xl">x</span> xxxx</p>
    </div>
    <div class="flex gap-3 w-[250px]">
      <div id="exit"
        class="rounded-lg bg-light flex justify-center items-center w-1/3 h-10 drop-shadow-[0_5px_0_rgba(106,131,139,0.75)] cursor-pointer">
        SALIR</div>
      <div id="next-round"
        class="rounded-lg bg-yellow flex justify-center items-center w-2/3 h-10 drop-shadow-[0_5px_0_rgba(158,116,29,0.75)] cursor-pointer">
        SIGUIENTE RONDA</div>
    </div>
  </div>
</body>

</html>
